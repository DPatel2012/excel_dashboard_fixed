<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      transition: background 0.4s ease;
    }
    .theme-bluegreen {
      background: linear-gradient(to right top, #4f46e5, #0ea5e9, #10b981);
    }
    .theme-orangepink {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
    .theme-purpleindigo {
      background: linear-gradient(to right, #7f00ff, #e100ff);
    }
    .theme-sunset {
      background: linear-gradient(to right, #ff6a00, #ee0979);
    }
    .theme-coolsky {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
    }
    .sidebar {
      width: 250px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 12px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    .profile-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 700px;
      margin: 0 auto;
      color: #ffffff;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3b82f6;
    }
    .profile-header h2 {
      font-size: 1.8rem;
      margin: 0;
      color: #ffffff;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #f1f5f9;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #ffffff;
    }
    .section {
      margin-bottom: 25px;
    }
    .btn-save {
      background: #3b82f6;
      padding: 12px 30px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-save:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <script>
    // Apply saved theme automatically from localStorage
    const savedTheme = localStorage.getItem('selectedTheme') || 'theme-bluegreen';
    document.body.className = savedTheme;
  </script>
  <div class="sidebar">
    <h2 style="color: #ffffff;">ðŸ‘¤ Profile</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/upload">Upload</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="main-content">
    <div class="profile-container">
      <div class="profile-header">
        {% if profile_pic %}
        <img id="preview" src="{{ url_for('static', filename='uploads/' + profile_pic) }}" alt="Profile Picture">
        {% else %}
        <img id="preview" src="{{ url_for('static', filename='default-avatar.png') }}" alt="Profile Picture">
        {% endif %}
        <h2>{{ display_name or username }}</h2>
      </div>

      <form method="POST" enctype="multipart/form-data">
        <div class="section">
          <label>Change Profile Picture</label>
          <input type="file" name="profile_pic" accept="image/*" onchange="previewImage(event)">
        </div>

        <div class="section">
          <label>Email</label>
          <input type="email" name="email" value="{{ email }}">

          <label>Display Name</label>
          <input type="text" name="display_name" value="{{ display_name }}">

          <label>Bio</label>
          <textarea name="bio" rows="3">{{ bio }}</textarea>
        </div>

        <button class="btn-save" type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  <script>
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
